<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/amazon-connect-streams@2.3.1/release/connect-streams.js"></script>
  </head>
  <body onLoad="init()">
    <main>
        <div id="container-div" style="width: 800px; height: 800px;"></div>
    </main>
      <script type="text/javascript">
        var containerDiv = document.getElementById("container-div");
        function init() {
          const connectUrl = ""; // UPDATE URL HERE. Should end in ".com" and have no trailing slash
          connect.core.initCCP(
              containerDiv, 
              {
                ccpUrl: connectUrl + "/ccp-v2",
                loginPopup: false,
                softphone: {
                  allowFramedSoftphone: true
                },
                pageOptions: { 
                  enableAudioDeviceSettings: true, //optional, defaults to 'false'
                  enablePhoneTypeSettings: true //optional, defaults to 'true' 
                },
              }
          );
        }
      </script>
  </body>
</html>
